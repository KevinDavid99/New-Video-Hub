<html lang="en">
<head>

  <title>Website Design</title>
  <style>
    .fa-solid {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 45px;
    }
    #loading{
        display: flex;
    }
    .iconss{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height:100px; 
        overflow: hidden;
    }
  </style>
</head>
<body>
    <section class="header">
          <nav>
              <div class="nav-links" id="navLinks">
                <img src="/svg-folder/close.svg" height="30px" class="logo" onclick="hideMenu()">
                  <ul>
                    <li><a href="/video-home.html">HOME</a></li>
                    <li><a href="/createpost.html">CREATE POST</a></li>
                    <li><a href="#" id="username"></a></li>
                    <li><a href="/logout.html"><span>LOGOUT</span></a></li>
                  </ul>
              </div>
              <img src="/svg-folder/menu.svg" height="30px" onclick="showMenu()" class="logo">
          </nav>
            <div class="text-box">
              <div class="search_box">
                <input id="searchedWord" type="search" placeholder="Search anything...">
                <button type="submit" id="search" class="fa fa-search" ></button>
              </div>
            </div> 
    </section>


        <div class="iconss">
            <i id="loadingicon" class="fa-solid fa-spinner fa-spin-pulse fa-2xl" style="color: #ffffff;"></i>
        </div>
    <div class="gallery" id="gallery">

    </div>


<!--Javascrip for the menu close-->
<script>
  let navLinks = document.getElementById('navLinks')

  function showMenu(){
      navLinks.style.left = '0'
  }
  function hideMenu(){
      navLinks.style.left = '-200px'
  }
</script>

<script>
  let userName = document.getElementById('username')
  userName.innerHTML = localStorage.getItem('Username')
</script>


<script src="/js/video-home.js" ></script>
